log4j.rootLogger=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%5p [%d{dd MMM yyyy HH\:mm\:ss}] (%l)\:%n \=\=\=>  %m%n


log4j.rootLogger=TRACE, fileLogger
log4j.appender.fileLogger=org.apache.log4j.RollingFileAppender
log4j.appender.fileLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLogger.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %c{1} - %M:%L - %m%n
log4j.appender.fileLogger.File=./logs/exam-all.log
log4j.appender.fileLogger.RollingPolicy.FileNamePattern=./logs/exam-all.log
log4j.appender.fileLogger.MaxFileSize=1MB
log4j.appender.fileLogger.MaxBackupIndex=10






