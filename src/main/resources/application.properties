server.servlet.context-path= /payments
server.port= 8080
spring.profiles.active= local

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:payments
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.database=default
#Logging
#logging.level.org.springframework.web.client.RestTemplate=DEBUG

# LOGGING
logging.level.org.springframework=INFO
logging.level.org.springframework.transaction=INFO
logging.level.ar.com.prisma.batch.service.impl.MailSenderServiceImpl=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %logger - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/root.log

#Actuator 
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
