components:
    schemas:
        Error:
            required:
                - code
                - message
            properties:
                code:
                    format: int32
                    type: integer
                message:
                    type: string
            example:
                code: 49
                message: some text
        Product:
            title: Root Type for Product
            description: >
                Un producto es una cosa o servicio ofrecido por nosotros y que es adquirido por una persona
                física o jurídica.

                El proceso de compra se perfecciona al momento que el vendedor aprueba la transacción
            type: object
            properties:
                id:
                    type: integer
                name:
                    type: string
                color:
                    type: string
                thumbnail:
                    type: string
            example:
                id: 12223
                name: Teléfono a disco
                color: Verde agua
                thumbnail: 'https://via.placeholder.com/468x60?text=Tel%C3%A9fono+a+Disco'
        Vendor:
            title: Root Type for Vendor
            description: 'Representa a un vendedor en el sistema, o al mejor de todos en caso de Stan'
            required:
                - firstName
                - lastName
                - username
            type: object
            properties:
                id:
                    type: integer
                firstName:
                    type: string
                middleName:
                    type: string
                lastName:
                    type: string
                username:
                    type: string
            example:
                id: 70
                firstName: Stan
                middleName: S.
                lastName: Stanman
                username: thebest
        Customer:
            title: Root Type for Customer
            description: |
                Este recurso representa a un cliente
            required:
                - address_l1
                - cuit
                - firstName
                - lastName
            type: object
            properties:
                id:
                    type: integer
                firstName:
                    type: string
                middletName:
                    type: string
                lastName:
                    type: string
                salutation:
                    type: string
                cuit:
                    type: string
                address_l1:
                    type: string
                address_l2:
                    type: string
                address_l3:
                    type: string
            example:
                id: 12
                firstName: Bartolomeo
                middleName: J.
                lastName: Simpson
                salutation: Mr.
                cuit: '20191919197'
                address_l1: Fake Street 123
                address_l2: Springfield
                address_l3: Chafachussetts
        PurchaseTransaction:
            title: Root Type for PurchaseTransaction
            description: Representa a una transacción de compra
            required:
                - status
                - purchaseOrderId
            type: object
            properties:
                id:
                    type: integer
                approverId:
                    type: string
                approvalDateTime:
                    format: date-time
                    type: string
                rejectionDateTime:
                    format: date-time
                    type: string
                createDateTime:
                    format: date-time
                    type: string
                status:
                    enum:
                        - PENDING
                        - APPROVED
                        - REJECTED
                    type: string
                purchaseOrderId:
                    type: string
            example:
                approverId: some text
                approvalDateTime: '2018-02-10T09:30Z'
                status: PENDING
                purchaseOrderId: some text
