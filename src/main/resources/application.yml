spring:
  profiles: localhsqldb
  datasource:
    platform: hsqldb
    initialize: true
    continue-on-error: false
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect
    hibernate:
      ddl-auto: create
