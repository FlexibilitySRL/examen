spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
      url: jdbc:h2:mem:payments
      username: sa
      password: password

server:
  port: 8090
  servlet:
    context-path: '/payments'
---
