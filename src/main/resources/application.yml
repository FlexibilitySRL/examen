spring:
  profiles: local
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    database: H2
    show-sql: true
  datasource:
    url: jdbc:h2:mem:flexibility
    username: root
    password: password
    platform: h2
  h2:
    console:
      enabled: true
  jackson:
    serialization:
      write_dates_as_timestamps: false

---
logging:
  level:
    ROOT: DEBUG
    ar.com.flexibility: DEBUG