spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    #database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
      url: jdbc:h2:mem:test
      driver-class-name: org.h2.Driver
      username: root
      password: password

server:
  port: 8080
  servlet:
    context-path: '/payments'
---
