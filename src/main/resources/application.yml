spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    url: jdbc:h2:mem:flexiDB
    username: sa
    password: password
    driver-class-name: org.h2.Driver

server:
  port: 8080
  servlet:
    context-path: ''
---
h2-server:
  port: 8081
