server: 
  contextPath: /
  port: 9090
spring: 
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
   url: jdbc:h2:mem:TEST
   driver-class-name: org.h2.Driver
   username: sa
   password: 
  jpa:
   show-sql: true
   properties:
    hibernate:
     dialect: org.hibernate.dialect.H2Dialect
   hibernate:
    ddl-auto: create
    naming:
     strategy: org.hibernate.cfg.ImprovedNamingStrategy
  h2:
   console: 
   enabled: true
   path: /h2-console
  