spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
      url: jdbc:mysql://${DATABASE_HOST}:3306/${DATABASE_NAME}?zeroDateTimeBehavior=convertToNull
      username: ${DATABASE_USR}
      password: ${DATABASE_PWD}

server:
  port: 8080
  servlet:
    context-path: '/payments'
---
