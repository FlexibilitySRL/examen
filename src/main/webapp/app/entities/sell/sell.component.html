<div>
    <h2>
        <span>Sells</span>
        <button class="btn btn-primary float-right jh-create-entity create-sell" [routerLink]="['/', { outlets: { popup: ['sell-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Sell
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sells">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productId"><span>Product</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sellerId"><span>Seller</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="clientId"><span>Client</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let sell of sells ;trackBy: trackId">
                <td><a [routerLink]="['../sell', sell.id ]">{{sell.id}}</a></td>
                <td>
                    <div *ngIf="sell.productId">
                        <a [routerLink]="['../product', sell.productId  ]" >{{sell.productId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="sell.sellerId">
                        <a [routerLink]="['../seller', sell.sellerId  ]" >{{sell.sellerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="sell.clientId">
                        <a [routerLink]="['../client', sell.clientId  ]" >{{sell.clientId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sell', sell.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sell/'+ sell.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sell/'+ sell.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
