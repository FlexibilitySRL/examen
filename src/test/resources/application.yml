
spring:
  profiles: local
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    platform: hsqldb
    continue-on-error: false

---

spring:
  profiles: local-mysql-localhost
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    url: jdbc:h2:mem:examen
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true

---

spring:
  profiles: local-mysql-container
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    url: jdbc:h2:mem:examen
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
