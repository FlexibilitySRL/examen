version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    command:
      --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_USER: 'payments_user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
    - '3306:3306'
    expose:
    - '3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: